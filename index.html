<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BlackTicket Entry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  text-align: center;
}

/* PAGE SECTIONS */

.page {
  display: none;
  min-height: 100vh;
  padding: 40px 20px;
}

.active {
  display: block;
}

/* TICKET GLOW */

.ticket {
  max-width: 420px;
  margin: 40px auto;
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(255,215,0,0.25);
  animation: glow 3s ease-in-out infinite alternate;
}

@keyframes glow {
  from { box-shadow: 0 0 20px rgba(255,215,0,0.2); }
  to { box-shadow: 0 0 60px rgba(255,215,0,0.5); }
}

/* BUTTONS */

button, .btn {
  background: gold;
  color: black;
  border: none;
  padding: 14px 22px;
  margin: 10px;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
}

button:hover, .btn:hover {
  opacity: 0.9;
}

/* INPUT */

input {
  padding: 12px;
  width: 280px;
  border-radius: 6px;
  border: none;
  margin-top: 10px;
}

/* POPUP */

.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
}

.popup-box {
  background: #111;
  border: 1px solid gold;
  padding: 30px;
  border-radius: 12px;
  max-width: 320px;
}

</style>
</head>

<body>

<!-- PAGE 1 -->

<div id="page1" class="page active">

  <h1>BlackTicket</h1>

  <img src="https://i.imgur.com/w0wYxTx.jpeg" class="ticket">

  <button onclick="goToPage2()">Continue</button>

</div>

<!-- PAGE 2 -->

<div id="page2" class="page">

  <h2>Request Entry</h2>

  <p>Complete the steps below</p>

  <div>
    <a href="https://x.com/blackticket_eth" target="_blank" class="btn">Go to Twitter</a>
    <a href="https://x.com/blackticket_eth" target="_blank" class="btn">Go to Tweet</a>
  </div>

  <br>

  <input type="text" placeholder="Paste wallet address" id="wallet">

  <br>

  <button onclick="submitWallet()">Submit Wallet</button>

</div>

<!-- POPUP -->

<div id="popup" class="popup">
  <div class="popup-box">
    <h3>Submission Received</h3>
    <p>Wallet submitted successfully. Check back later.</p>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>

function goToPage2() {
  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.add("active");
}

function submitWallet() {

  const wallet = document.getElementById("wallet").value;

  if(wallet === "") {
    alert("Please enter wallet address");
    return;
  }

  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

</script>

</body>
</html>
