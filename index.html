<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlackTicket Access</title>

<style>

body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#050505;
  color:#e5e7eb;
}

/* HERO */

.hero {
  padding:90px 20px 50px;
  text-align:center;
  position:relative;
}

.hero h1 {
  font-size:42px;
  font-weight:600;
}

.gold-line {
  width:60px;
  height:2px;
  margin:14px auto;
  background:linear-gradient(90deg,transparent,#d4af37,transparent);
}

/* CARD */

.card {
  background:rgba(255,255,255,0.03);
  border-radius:16px;
  padding:30px;
  max-width:460px;
  margin:20px auto 60px;
  backdrop-filter:blur(12px);
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

/* TASK */

.task {
  margin:18px 0;
}

button {
  padding:12px 20px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#ffffff20,#ffffff10);
  color:white;
  cursor:pointer;
  transition:0.25s;
}

button:hover {
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(255,255,255,0.12);
}

input {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.1);
  background:rgba(255,255,255,0.05);
  color:white;
  margin-top:8px;
}

/* PROGRESS */

.progress {
  height:6px;
  background:rgba(255,255,255,0.08);
  border-radius:999px;
  margin-top:20px;
  overflow:hidden;
}

.fill {
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ffffff20,#d4af37);
  transition:0.4s;
}

/* WALLET SECTION */

.wallet-section {
  margin-top:26px;
  padding-top:16px;
  border-top:1px solid rgba(255,255,255,0.08);
}

/* LUXURY MODAL */

.modal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:0.25s ease;
}

.modal.show {
  opacity:1;
  pointer-events:auto;
}

.modal-box {
  background:#0b0b0b;
  padding:30px 36px;
  border-radius:16px;
  text-align:center;
  border:1px solid rgba(212,175,55,0.25);
  box-shadow:0 0 40px rgba(212,175,55,0.15),
             0 20px 60px rgba(0,0,0,0.8);
  animation:glowPulse 2.5s infinite alternate;
}

@keyframes glowPulse {
  from { box-shadow:0 0 30px rgba(212,175,55,0.1) }
  to { box-shadow:0 0 60px rgba(212,175,55,0.25) }
}

.modal-box h2 {
  margin-bottom:8px;
}

.modal-box button {
  margin-top:16px;
}

</style>
</head>

<body>

<div class="hero">
  <h1>BlackTicket Access</h1>
  <div class="gold-line"></div>
  <p>Complete tasks to request entry</p>
</div>

<div class="card">

<div class="task">
  Follow on Twitter  
  <br><br>
  <a href="https://x.com/blackticket_eth" target="_blank">
    <button onclick="taskDone(30)">Open Twitter</button>
  </a>
</div>

<div class="task">
  Paste comment link
  <input id="comment">
  <button onclick="verifyComment()">Verify Comment</button>
</div>

<div class="progress">
  <div class="fill" id="progressFill"></div>
</div>

<div class="wallet-section">
  <h3>Final Step</h3>
  <p>Submit wallet for review</p>

  <input id="wallet" placeholder="0x...">
  <button onclick="submitWallet()">Submit Wallet</button>
</div>

</div>

<!-- SUCCESS MODAL -->

<div id="successModal" class="modal">
  <div class="modal-box">
    <h2>Submission successful</h2>
    <p>Your entry has been received and is under review.</p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>

let progress = 0;

function updateProgress() {
  document.getElementById("progressFill").style.width = progress + "%";
}

function taskDone(amount) {
  progress += amount;
  updateProgress();
}

function verifyComment() {
  const val = document.getElementById("comment").value;
  if(val){
    taskDone(40);
  }
}

function submitWallet() {
  const wallet = document.getElementById("wallet").value;
  if(wallet){
    taskDone(30);
    document.getElementById("successModal").classList.add("show");
  }
}

function closeModal() {
  document.getElementById("successModal").classList.remove("show");
}

</script>

</body>
</html>
