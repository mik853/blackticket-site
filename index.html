<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlackTicket Access</title>

<style>

body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#050505;
  color:#e5e7eb;
  overflow-x:hidden;
}

/* animated ticket glow background */
.hero {
  position:relative;
  padding:100px 20px 60px;
  text-align:center;
  overflow:hidden;
}

.ticket-bg {
  position:absolute;
  width:600px;
  height:280px;
  background:linear-gradient(135deg,#0a0a0a,#111);
  border-radius:16px;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-8deg);
  box-shadow:0 0 120px rgba(212,175,55,0.15);
  animation:float 6s ease-in-out infinite alternate;
}

.ticket-bg::after {
  content:"";
  position:absolute;
  inset:0;
  border-radius:16px;
  border:1px solid rgba(212,175,55,0.25);
}

@keyframes float {
  from { transform:translate(-50%,-50%) rotate(-8deg) }
  to { transform:translate(-50%,-48%) rotate(-6deg) }
}

.hero h1 {
  position:relative;
  font-size:42px;
  font-weight:600;
}

.gold {
  width:60px;
  height:2px;
  margin:14px auto;
  background:linear-gradient(90deg,transparent,#d4af37,transparent);
}

/* card */
.card {
  background:rgba(255,255,255,0.03);
  border-radius:16px;
  padding:28px;
  max-width:460px;
  margin:30px auto;
  backdrop-filter:blur(14px);
  box-shadow:0 20px 60px rgba(0,0,0,0.6);
}

/* tasks */
.task {
  margin:18px 0;
}

button {
  padding:12px 20px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#ffffff20,#ffffff10);
  color:white;
  cursor:pointer;
  transition:0.25s;
}

button:hover {
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(255,255,255,0.12);
}

input {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.1);
  background:rgba(255,255,255,0.05);
  color:white;
  margin-top:8px;
}

/* progress */
.progress {
  height:6px;
  background:rgba(255,255,255,0.08);
  border-radius:999px;
  margin-top:20px;
  overflow:hidden;
}

.fill {
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ffffff20,#d4af37);
  transition:0.4s;
}

/* wallet section highlight */
.wallet-section {
  margin-top:24px;
  padding-top:16px;
  border-top:1px solid rgba(255,255,255,0.08);
}

</style>
</head>

<body>

<div class="hero">
  <div class="ticket-bg"></div>
  <h1>BlackTicket Access</h1>
  <div class="gold"></div>
  <p>Complete tasks to request entry</p>
</div>

<div class="card">

<div class="task">
  Follow on Twitter  
  <br><br>
  <a href="https://x.com/blackticket_eth" target="_blank">
    <button onclick="taskDone(30)">Open Twitter</button>
  </a>
</div>

<div class="task">
  Paste comment link
  <input id="comment">
  <button onclick="verifyComment()">Verify Comment</button>
</div>

<div class="progress">
  <div class="fill" id="progressFill"></div>
</div>

<div class="wallet-section">
  <h3>Final Step</h3>
  <p>Submit wallet for review</p>

  <input id="wallet" placeholder="0x...">
  <button onclick="submitWallet()">Submit Wallet</button>
</div>

</div>

<script>

let progress = 0;

function updateProgress() {
  document.getElementById("progressFill").style.width = progress + "%";
}

function taskDone(amount) {
  progress += amount;
  updateProgress();
}

function verifyComment() {
  const val = document.getElementById("comment").value;
  if(val){
    taskDone(40);
  }
}

function submitWallet() {
  const wallet = document.getElementById("wallet").value;
  if(wallet){
    taskDone(30);
    alert("Submission received. You will be reviewed.");
  }
}

</script>

</body>
</html>
