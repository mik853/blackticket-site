<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlackTicket Access</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
background:#000;
color:#fff;
font-family:'Inter',sans-serif;
}

.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:radial-gradient(circle at center,#0a0a0a 0%,#000 70%);
}

h1{
font-family:'Playfair Display',serif;
font-size:56px;
margin:0;
}

.gold{
background:linear-gradient(90deg,#d4af37,#ffd700);
-webkit-background-clip:text;
color:transparent;
}

.ticket{
margin-top:30px;
width:280px;
border-radius:16px;
box-shadow:0 0 50px rgba(212,175,55,0.5);
animation:float 5s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-15px);}
}

.countdown{
margin-top:20px;
font-size:22px;
color:#d4af37;
}

.section{
padding:80px 20px;
text-align:center;
}

.card{
background:rgba(255,255,255,0.02);
backdrop-filter:blur(10px);
border:1px solid rgba(212,175,55,0.2);
border-radius:16px;
padding:40px;
max-width:650px;
margin:auto;
box-shadow:0 0 40px rgba(212,175,55,0.1);
}

.button{
background:linear-gradient(90deg,#d4af37,#ffd700);
color:#000;
padding:14px 28px;
border-radius:8px;
text-decoration:none;
font-weight:600;
display:inline-block;
margin:10px;
cursor:pointer;
border:none;
}

input{
width:80%;
padding:14px;
border-radius:8px;
border:none;
margin-top:10px;
background:#111;
color:#fff;
}

.progress{
margin-top:15px;
color:#aaa;
}

footer{
padding:40px;
color:#777;
text-align:center;
}

.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
display:none;
justify-content:center;
align-items:center;
}

.modal-content{
background:#111;
padding:40px;
border-radius:16px;
text-align:center;
border:1px solid #333;
box-shadow:0 0 30px rgba(212,175,55,0.3);
}

</style>
</head>

<body>

<div class="hero">

<h1>BlackTicket <span class="gold">Access</span></h1>
<p>Private entry protocol</p>

<!-- REPLACE WITH YOUR IMAGE LINK -->
<img class="ticket" src="https://i.imgur.com/w0wYxTx.jpeg">

<div class="countdown" id="countdown"></div>

</div>

<div class="section">

<div class="card">

<h2>Complete Tasks</h2>

<a class="button" href="https://x.com/blackticket_eth" target="_blank" onclick="completeTask()">Follow Twitter</a>

<a class="button" href="https://x.com/blackticket_eth" target="_blank" onclick="completeTask()">Retweet Announcement</a>

<h3>Comment on Tweet</h3>

<input id="commentLink" placeholder="Paste comment link">

<br>

<button class="button" onclick="verifyComment()">Verify Comment</button>

<p id="verifyStatus"></p>

<h3>Submit Wallet</h3>

<input id="wallet" placeholder="Paste wallet address">

<br>

<button class="button" onclick="submitWallet()">Submit</button>

<div class="progress">Tasks completed: <span id="progress">0</span>/3</div>

</div>

</div>

<footer>
BlackTicket Protocol ©
</footer>

<div class="modal" id="modal">
<div class="modal-content">
<h2 class="gold">Access Confirmed</h2>
<p>You’re on the list</p>
</div>
</div>

<script>

document.addEventListener("DOMContentLoaded", function(){

let completed = 0;

function updateProgress(){
document.getElementById("progress").innerText = completed;
}

window.completeTask = function(){
completed++;
updateProgress();
}

window.verifyComment = function(){
const link = document.getElementById("commentLink").value;

if(!link || link.length < 5){
document.getElementById("verifyStatus").innerText = "Paste valid link";
return;
}

document.getElementById("verifyStatus").innerText = "Verified ✅";
completed++;
updateProgress();
}

window.submitWallet = function(){
const wallet = document.getElementById("wallet").value;

if(!wallet || wallet.length < 5){
alert("Enter valid wallet");
return;
}

document.getElementById("modal").style.display = "flex";
}

const launchDate = new Date();
launchDate.setDate(launchDate.getDate() + 7);

const countdown = document.getElementById("countdown");

setInterval(()=>{
const now = new Date();
const diff = launchDate - now;

const days = Math.floor(diff/(1000*60*60*24));
const hours = Math.floor((diff/(1000*60*60))%24);
const mins = Math.floor((diff/1000/60)%60);

countdown.innerHTML = `Mint in ${days}d ${hours}h ${mins}m`;

},1000);

});

</script>

</body>
</html>
