<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlackTicket Access</title>

<style>

body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background: radial-gradient(circle at 30% 20%, #0b0b0b, #040404 70%);
  color:#e5e7eb;
  overflow-x:hidden;
}

/* particles */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background-image:radial-gradient(rgba(255,255,255,0.08) 1px, transparent 1px);
  background-size:40px 40px;
  animation:moveParticles 60s linear infinite;
  pointer-events:none;
}

@keyframes moveParticles{
  from{transform:translateY(0)}
  to{transform:translateY(-200px)}
}

/* hero */
.hero{
  text-align:center;
  padding:80px 20px 40px;
}

.hero h1{
  font-size:42px;
  font-weight:600;
}

.gold{
  width:60px;
  height:2px;
  margin:14px auto;
  background:linear-gradient(90deg,transparent,#d4af37,transparent);
}

/* card */
.card{
  background:rgba(255,255,255,0.03);
  backdrop-filter:blur(16px);
  border-radius:18px;
  padding:32px;
  max-width:480px;
  margin:30px auto;
  box-shadow:0 25px 80px rgba(0,0,0,0.6);
}

.task{
  margin:16px 0;
  text-align:left;
}

input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.1);
  background:rgba(255,255,255,0.05);
  color:white;
}

button{
  margin-top:10px;
  padding:12px 20px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#ffffff25,#ffffff10);
  color:white;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(255,255,255,0.15);
}

/* progress */
.progress{
  height:6px;
  background:rgba(255,255,255,0.08);
  border-radius:999px;
  margin-top:20px;
  overflow:hidden;
}

.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ffffff20,#d4af37);
  transition:0.4s;
}

/* modal */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:0.3s;
}

.modal.show{
  opacity:1;
  pointer-events:auto;
}

.modal-box{
  background:#0b0b0b;
  padding:30px;
  border-radius:14px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,0.8);
}

</style>
</head>

<body>

<div class="hero">
  <h1 id="typing"></h1>
  <div class="gold"></div>
  <p>Complete tasks to request access</p>
</div>

<div class="card">

<div class="task">
  Follow on Twitter  
  <br>
  <a href="https://x.com/blackticket_eth" target="_blank">
    <button onclick="clickSound()">Open Twitter</button>
  </a>
</div>

<div class="task">
  Paste wallet address
  <input id="wallet">
  <button onclick="submitWallet()">Submit</button>
</div>

<div class="task">
  Paste comment link
  <input id="comment">
  <button onclick="verifyComment()">Verify Comment</button>
</div>

<div class="progress">
  <div class="fill" id="progressFill"></div>
</div>

</div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h2>Application received</h2>
    <p>You will be reviewed shortly.</p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<audio id="clickAudio">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3">
</audio>

<script>

/* typing effect */
const text="BlackTicket Access Portal";
let i=0;
function type(){
  if(i<text.length){
    document.getElementById("typing").innerHTML+=text.charAt(i);
    i++;
    setTimeout(type,40);
  }
}
type();

/* progress */
let progress=0;
function updateProgress(){
  document.getElementById("progressFill").style.width=progress+"%";
}

/* click sound */
function clickSound(){
  document.getElementById("clickAudio").play();
}

/* wallet submit */
function submitWallet(){
  const wallet=document.getElementById("wallet").value;
  if(wallet){
    progress+=40;
    updateProgress();
    clickSound();
  }
}

/* comment verify */
function verifyComment(){
  const comment=document.getElementById("comment").value;
  if(comment){
    progress+=40;
    updateProgress();
    clickSound();
    showModal();
  }
}

function showModal(){
  document.getElementById("modal").classList.add("show");
}

function closeModal(){
  document.getElementById("modal").classList.remove("show");
}

</script>

</body>
</html>
