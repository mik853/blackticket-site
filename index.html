<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BlackTicket Access</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body {
    margin:0;
    font-family: 'Inter', sans-serif;
    background:#070707;
    color:#fff;
    overflow-x:hidden;
}

.page {
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    text-align:center;
    padding:40px;
}

.ticket {
    width:320px;
    animation: float 4s ease-in-out infinite;
    filter: drop-shadow(0 0 30px rgba(255,215,0,0.2));
    opacity:0;
    transform: translateY(40px);
    animation: reveal 1.5s ease forwards, float 4s ease-in-out infinite 1.5s;
}

@keyframes reveal {
    to { opacity:1; transform:translateY(0);}
}

@keyframes float {
    0%,100% { transform:translateY(0);}
    50% { transform:translateY(-10px);}
}

h1 {
    font-weight:400;
    letter-spacing:2px;
    margin-top:40px;
    color:#e7c66b;
}

button {
    margin-top:20px;
    padding:14px 28px;
    border-radius:10px;
    border:1px solid #e7c66b;
    background:transparent;
    color:#e7c66b;
    cursor:pointer;
    transition:.3s;
}

button:hover {
    background:#e7c66b;
    color:#000;
}

.card {
    max-width:520px;
    background:#111;
    padding:40px;
    border-radius:16px;
    border:1px solid rgba(255,255,255,0.05);
    box-shadow:0 0 40px rgba(0,0,0,0.5);
}

input {
    width:100%;
    padding:12px;
    margin-top:10px;
    margin-bottom:20px;
    border-radius:8px;
    border:1px solid #333;
    background:#0b0b0b;
    color:#fff;
}

.task {
    margin-bottom:20px;
    text-align:left;
}

.modal {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.8);
    display:none;
    align-items:center;
    justify-content:center;
}

.modal-box {
    background:#111;
    padding:40px;
    border-radius:14px;
    border:1px solid #e7c66b;
    text-align:center;
}

</style>
</head>

<body>

<!-- PAGE 1 -->

<div class="page" id="page1">

<img src="https://i.imgur.com/w0wYxTx.jpeg" class="ticket">

<h1>Exclusive Access Invitation</h1>

<button onclick="goNext()">Continue</button>

</div>

<!-- PAGE 2 -->

<div class="page" id="page2" style="display:none">

<div class="card">

<h2 style="color:#e7c66b">Request Entry</h2>

<!-- NEW BUTTONS -->

<button onclick="window.open('https://x.com/blackticket_eth','_blank')">Open Twitter</button>
<button onclick="window.open('https://x.com/blackticket_eth','_blank')">View Pinned Tweet</button>
<button id="verifyBtn" onclick="verifyTweet()">Verify Tweet</button>

<div class="task">
Follow on X  
<br>
<input placeholder="Paste profile link">
</div>

<div class="task">
Like + RT the announcement  
<br>
<input placeholder="Paste tweet link">
</div>

<div class="task">
Comment on tweet  
<br>
<input placeholder="Paste comment link">
</div>

<hr style="margin:30px 0; border-color:#222">

<h3>Submit Wallet</h3>

<input id="wallet" placeholder="Enter wallet address">

<button onclick="submitForm()">Submit Request</button>

</div>

</div>

<!-- MODAL -->

<div class="modal" id="modal">
<div class="modal-box">
<h2 style="color:#e7c66b">Submission Successful</h2>
<p>Your request has been received.</p>
<button onclick="closeModal()">Close</button>
</div>
</div>

<script>

function goNext() {
    document.getElementById("page1").style.display="none";
    document.getElementById("page2").style.display="flex";
}

function verifyTweet() {
    const btn = document.getElementById("verifyBtn");
    btn.innerText = "Tweet Verified âœ“";
    btn.style.background = "#e7c66b";
    btn.style.color = "#000";
}

function submitForm() {

    const wallet = document.getElementById("wallet").value;

    if(wallet === "") {
        alert("Please enter wallet");
        return;
    }

    fetch("YOUR_WEB_APP_URL", {
        method: "POST",
        body: JSON.stringify({ wallet: wallet }),
        headers: {
            "Content-Type": "application/json"
        }
    })
    .then(res => res.json())
    .then(data => {

        if(data.status === "duplicate") {
            alert("Wallet already submitted");
            return;
        }

        document.getElementById("modal").style.display="flex";

    })
    .catch(err => {
        alert("Error submitting");
    });

}


function closeModal() {
    document.getElementById("modal").style.display="none";
}

</script>

</body>
</html>
